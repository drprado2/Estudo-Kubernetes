apiVersion: v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    - app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metada:
      labels:
        app: mongodb
    containers:
      - name: mongodb
        image: mongo:3.5
        ports:
          - containerPort: 27017
